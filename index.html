<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Header -->
  <header class="header-gradient py-4 shadow-sm">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/partly-cloudy-day.png" alt="Weather Icon" class="me-3" />
        <h1 class="text-white h3 mb-0">Weather Dashboard</h1>
      </div>
      <div class="input-group mt-3 mt-md-0 search-group">
        <input type="text" id="city-input" class="form-control" placeholder="Enter city name" />
        <button class="btn btn-light" id="search-btn">Search</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

    <!-- Weather Result Card -->
    <div id="weather-result" class="card weather-card shadow d-none mx-auto">
      <div class="card-body">
        <h2 id="city-name" class="card-title mb-3"></h2>
        <div class="d-flex align-items-center mb-3">
          <img id="weather-icon" src="" alt="Weather icon" width="60" class="me-3" />
          <p id="weather-description" class="lead mb-0 text-capitalize"></p>
        </div>
        <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <small>
        Weather data provided by
        <a href="https://openweathermap.org/api" class="text-info" target="_blank">OpenWeatherMap</a> |
        <a href="#" class="text-light">Privacy Policy</a> |
        <a href="#" class="text-light">Terms of Use</a>
      </small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
